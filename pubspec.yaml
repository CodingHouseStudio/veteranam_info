name: veteranam
description: veteran
version: 0.1.1+16
publish_to: none

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  animated_text_kit: ^4.2.2
  bloc: ^8.1.3
  cached_network_image: ^3.3.1
