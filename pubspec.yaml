  share_plus: ^9.0.0
  skeletonizer: ^1.3.0
  url_launcher: ^6.2.5
  web: 0.5.1

dependency_overrides:
  flutter_secure_storage_web: ^2.0.0-beta.1
  meta: ^1.15.0
  vector_graphics_compiler:
    git:
      url: https://github.com/nohli/vector_graphics
      path: packages/vector_graphics_compiler
      ref: js_interop

dev_dependencies:
  bloc_test: ^9.1.7

  build_runner: ^2.4.8 # Used for class generation
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1
  flutter_test:
    sdk: flutter

  injectable_generator: ^2.5.0 # Used for dependency injection for get_it
  integration_test:
    sdk: flutter
  intl_utils: ^2.8.7
  json_annotation: ^4.8.1 # Defines the annotations used by json_serializable
  mockito: ^5.4.4 # Used for mocking classes
  mocktail: ^1.0.3
  plugin_platform_interface: ^2.1.8
  url_launcher_platform_interface: ^2.3.2
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

