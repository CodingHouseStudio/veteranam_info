  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.10+1
  formz: ^0.7.0
  freezed: ^2.5.3
  freezed_annotation: ^2.4.1
  get_it: ^7.6.0 # Used for dependency injection
  go_router: ^14.0.2 # Decoupled routing  package which is a must for any app
  google_sign_in: ^6.2.1
  image_picker: ^1.1.1
  injectable: ^2.3.4 # Used for dependency injection
  intl: ^0.19.0
  json_serializable: ^6.7.1
