name: kozak
description: VeteranUA
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  bloc: ^8.1.3
  cached_network_image: ^3.3.1
  cloud_firestore: ^4.16.1
  dartz: ^0.10.1
  easy_debounce: ^2.0.3
  equatable: ^2.0.5
  firebase_analytics: ^10.10.4
  firebase_auth: ^4.19.1

  firebase_core: ^2.29.0

  firebase_storage: ^11.7.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.7.1
  flutter_rating_bar: ^4.0.1
  flutter_secure_storage: ^9.0.0
  formz: ^0.7.0
  freezed: ^2.5.1
  freezed_annotation: ^2.4.1
  get_it: ^7.6.0 # Used for dependency injection
  go_router: ^14.0.2 # Decoupled routing package which is a must for any app
  google_sign_in: ^6.2.1
  image_picker: ^1.1.1
  injectable: ^2.3.4 # Used for dependency injection
  intl: ^0.18.1
  json_serializable: ^6.7.1
  url_launcher: ^6.2.5
  web: 0.5.1
dev_dependencies:
  bloc_test: ^9.1.7
  build_runner: ^2.4.8 # Used for class generation
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.5.0 # Used for dependency injection for get_it
  integration_test:
    sdk: flutter
  intl_utils: ^2.8.7
  json_annotation: ^4.8.1 # Defines the annotations used by json_serializable
  mockito: ^5.4.4 # Used for mocking classes
  mocktail: ^1.0.3
  plugin_platform_interface: ^2.1.8
  url_launcher_platform_interface: ^2.3.2
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true

  # icons
  assets:
    - assets/icons/social_icons_f.png
    - assets/icons/social_icons_g.png
    - assets/icons/social_icons.png
    - assets/icons/linkedin.png
    - assets/icons/instagram.png

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Thin.woff
          weight: 100
          style: normal
        - asset: assets/fonts/Gilroy-Light.woff
          weight: 300
          style: normal
        - asset: assets/fonts/Gilroy-Medium.woff
          weight: 400
          style: normal
        - asset: assets/fonts/Gilroy-Regular.woff
          weight: 500
          style: normal
        - asset: assets/fonts/Gilroy-Semibold.woff
          weight: 600
          style: normal
        - asset: assets/fonts/Gilroy-Bold.woff
          weight: 700
          style: normal
        - asset: assets/fonts/Gilroy-Extrabold.woff
          weight: 800
          style: normal
        - asset: assets/fonts/Gilroy-Black.woff
          weight: 900
          style: normal

        - asset: assets/fonts/Gilroy-ThinItalic.woff
          weight: 100
          style: italic
        - asset: assets/fonts/Gilroy-LightItalic.woff
          weight: 300
          style: italic
        - asset: assets/fonts/Gilroy-MediumItalic.woff
          weight: 400
          style: italic
        - asset: assets/fonts/Gilroy-RegularItalic.woff
          weight: 500
          style: italic
        - asset: assets/fonts/Gilroy-SemiboldItalic.woff
          weight: 600
          style: italic
        - asset: assets/fonts/Gilroy-BoldItalic.woff
          weight: 700
          style: italic
        - asset: assets/fonts/Gilroy-ExtraboldItalic.woff
          weight: 800
          style: italic
        - asset: assets/fonts/Gilroy-HeavyItalic.woff
          weight: 900
          style: italic
