    <style>
      :root {
        /* COLOR CSS VARIABLES */
        --c_01: #ff1ead; /* Pink */
        --c_02: #000; /* Black */

        /* SIZE VARIABLES */
        --image-size: clamp(

        --progress-bar-height: 10px;
        --progress-bar-backgound: #dceb8d;
        --progress-bar-slider-color: #aaae8e;
        --progress-bar-animation-delay: 1s;
        /* --image-min-size: 10vh; */

        --button-background: white;
        --button-text-color: black;
        --button-border-color: grey;
        --button-vertical-padding: 1%;
        --button-horizontal-padding: 4%;
        --button-font-size: 3vh;
        --button-border-radius: 32px;
        --button-bottom-margin: 12%;
        --button-loading-background: #d3d3d3;
        --button-loading-text-color: #7a7a7a;
        --button-loading-border-color: #b0b0b0;
        --button-loading-circle-size: 16px;
        --button-loading-circle-line-size: 2px;
        --button-loading-circle-color: #7a7a7a;
        --button-loading-circle-animation-delay: 1s;
        --button-loading-circle-left-margin: 10px;

        --loader-margin-top: 3%;
        --loader-circle-size: clamp(2.5vh, 20px, 5vw);
        --loader-circle-border-radius: 50%;
        --loader-circular-vertical-margin: 0;
        --loader-circular-horizontal-margin: clamp(0.5vh, 5px, 1vw);
        --loader-circle-color-1: #efefef;
        --loader-circle-color-2: #babbb1;
        --loader-circle-color-3: #090c00;
        --loader-circle-color-4: #dcf264;
        --loader-animation-delay: 3.5s;
      }

      body {
        inset: 0;
        margin: 0;
        padding: 0;
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .progress {
        position: absolute;
        height: var(--progress-bar-height);
        top: 0%;
        display: flex;
        width: 100%;
        background-color: var(--progress-bar-backgound);
      }

      /* .progress .indeterminate:before {
        content: "";

        -webkit-animation: indeterminate 2.1s

          infinite;

      .progress .indeterminate {
        content: "";
        position: absolute;
        background-color: var(--progress-bar-slider-color);
        top: 0;
        left: 0;
        bottom: 0;
        will-change: left, right;
        -webkit-animation: indeterminate-short 2.1s
          cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
        animation: indeterminate-short 2.1s cubic-bezier(0.165, 0.84, 0.44, 1)
          infinite;
        -webkit-animation-delay: var(--progress-bar-animation-delay);
        animation-delay: var(--progress-bar-animation-delay);
      }

      @-webkit-keyframes indeterminate {
        0% {
          left: -35%;
          right: 100%;
        }

        60% {
          left: 100%;
          right: -90%;
        }

        100% {
          left: 100%;
          right: -90%;
        }
      }

      @keyframes indeterminate {
        0% {
          left: -35%;
          right: 100%;
        }

        60% {
          left: 100%;
          right: -90%;
        }

        100% {
          left: 100%;
          right: -90%;
        }
      }

      @-webkit-keyframes indeterminate-short {
        0% {
          left: -200%;
          right: 100%;
        }

        60% {
          left: 107%;
          right: -8%;
        }

        100% {
          left: 107%;
          right: -8%;
        }
      }

      @keyframes indeterminate-short {
        0% {
          left: -200%;
          right: 100%;
        }

        60% {
          left: 107%;
          right: -8%;
        }

        100% {
          left: 107%;
          right: -8%;
        }
      }

      .column {
        flex-direction: column;
      }

      .splash {
        align-items: center;

        /* Center both horizontally and vertically */

        /* Set height to 25% of the viewport height */

        /* New animation for disappearing */

        height: var(--image-size);

      .button {
        position: absolute;
        display: none;
        justify-content: center;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--button-background);
        color: var(--button-text-color);
        border: 1px solid var(--button-border-color);
        text-align: center;
        padding: var(--button-vertical-padding) var(--button-horizontal-padding);
        cursor: pointer;
        bottom: var(--button-bottom-margin);
        font-size: var(--button-font-size);
        border-radius: var(--button-border-radius);
        transition: background-color 0.3s ease, color 0.3s ease,
          border 0.3s ease, bottom 0.5s ease;
      }

      .button.loading {
        transform: translate(-50%, -50%);
        display: flex;
        bottom: 40vh;
        background-color: var(--button-loading-background);
        margin-top: 0vh;
        color: var(--button-loading-text-color);
        border: 1px solid var(--button-loading-border-color);
        cursor: wait;
      }

      /* .button.loading::after {
        width: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 16px;
        margin-left: 8px;
        border: 1px solid #7a7a7a;
        border-radius: 50%;
        border-top-color: transparent;
      } */

      .loading-circle {
        display: none;
        width: var(--button-loading-circle-size);
        height: var(--button-loading-circle-size);
        border: var(--button-loading-circle-line-size) solid
          var(--button-loading-circle-color);
        border-radius: 50%;
        margin-left: var(--button-loading-circle-left-margin);
        border-top-color: transparent;
        animation: spin var(--button-loading-circle-animation-delay) linear
          infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      /*Loader Style*/
      .loader {
        text-align: center;
        vertical-align: middle;
        position: absolute;
        display: flex;
        margin-top: var(--loader-margin-top);
        justify-content: center;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0px 40px 60px -20px rgba(0, 0, 0, 0.2);
      }

      .loader span {
        display: block;
        width: var(--loader-circle-size);
        height: var(--loader-circle-size);
        background: var(--loader-circle-color-1);
        border-radius: 50%;
        margin: var(--loader-circular-vertical-margin)
          var(--loader-circular-horizontal-margin);
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
      }

      .loader span:nth-child(2) {
        background: var(--loader-circle-color-2);
      }

      .loader span:nth-child(3) {
        background: var(--loader-circle-color-3);
      }

      .loader span:nth-child(4) {
        background: var(--loader-circle-color-4);
      }

      .loader span:not(:last-child) {
        animation: animate var(--loader-animation-delay) linear infinite;
      }

      @keyframes animate {
        0% {
          transform: translateX(0);
        }

        100% {
          transform: translateX(
            calc(
              1.5 * var(--loader-circle-size) +
                var(--loader-circular-horizontal-margin)
            )
          );
        }
      }

      .loader span:last-child {
        animation: jump var(--loader-animation-delay) ease-in-out infinite;
      }

      @keyframes jump {
        0% {
          transform: translate(0, 0);
        }

        10% {
          transform: translate(
            calc(0.5 * var(--loader-circle-size)),
            calc(-0.5 * var(--loader-circle-size))
          );
        }

        20% {
          transform: translate(
            calc(1 * var(--loader-circle-size)),
            calc(0.25 * var(--loader-circle-size))
          );
        }

        30% {
          transform: translate(
            calc(1.5 * var(--loader-circle-size)),
            calc(-2.5 * var(--loader-circle-size))
          );
        }

        70% {
          transform: translate(
            calc(
              -5 * (var(--loader-circle-size)+var(
                      --loader-circular-horizontal-margin
                    ))
            ),
            calc(-2.5 * var(--loader-circle-size))
          );
        }

        80% {
          transform: translate(
            calc(-6.5 * var(--loader-circle-size)),
            calc(0.25 * var(--loader-circle-size))
          );
        }

        90% {
          transform: translate(
            calc(-5.7 * var(--loader-circle-size)),
            calc(-0.5 * var(--loader-circle-size))
          );
        }

        100% {
          transform: translate(calc(-4.9 * var(--loader-circle-size)), 0);
        }
      }
    </style>

    <script>
      const progressLine = document.getElementById("pre-loader-bar");
      const loadingComponent = document.getElementById("column-loading");
      var retryButton = document.getElementById("retry-button");

      // function removeSplashFromWeb() {
      //   document.getElementById("splash")?.remove();
      //   document.getElementById("splash-branding")?.remove();
      //   document.body.style.background = "transparent";
      // }
      // progressLine.style.display = "block";
      // loadingComponent.style.display = "block";
      // retryButton.style.display = "none";

      window.addEventListener("flutter-first-frame", function () {
        setTimeout(() => {
          progressLine.remove();
          loadingComponent.remove();
        }, 20000);
      });
      setTimeout(() => {
        retryButton.style.display = "flex";
      }, 8000);

      retryButton.addEventListener("click", function () {
        location.reload();
        retryButton.classList.add("loading"); // Add a loading class
        document.querySelector(".loading-circle").style.display =
          "inline-block";
        document.getElementById("splash-image").style.display = "none";
        document.getElementById("loader-component").style.display = "none";
        console.log("Reloading...");
      });
    </script>
