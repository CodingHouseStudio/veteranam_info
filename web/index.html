    body {
      inset: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100 vw;
    }

    .progress {
      position: absolute;
      height: 10px;
      top: 0%;
      display: flex;
      width: 100%;
      background-color: #DCEB8D;
      border-radius: 2px;
      background-clip: padding-box;
      /*margin: 0.5rem 0 1rem 0;*/
      overflow: hidden;
    }

    .progress .indeterminate {
      background-color: black;
    }

    .progress .indeterminate:before {
      content: '';
      position: absolute;
      background-color: #AAAE8E;
      top: 0;
      left: 0;
      bottom: 0;
      will-change: left, right;
      -webkit-animation: indeterminate 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
      animation: indeterminate 2.1s cubic-bezier(0.65, 0.815, 0.735, 0.395) infinite;
    }

    .progress .indeterminate:after {
      content: '';
      position: absolute;
      background-color: #AAAE8E;
      top: 0;
      left: 0;
      bottom: 0;
      will-change: left, right;
      -webkit-animation: indeterminate-short 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
      animation: indeterminate-short 2.1s cubic-bezier(0.165, 0.84, 0.44, 1) infinite;
      -webkit-animation-delay: 1.15s;
      animation-delay: 1.15s;
    }

    @-webkit-keyframes indeterminate {
      0% {
        left: -35%;
        right: 100%;
      }

      60% {
        left: 100%;
        right: -90%;
      }

      100% {
        left: 100%;
        right: -90%;
      }
    }

    @keyframes indeterminate {
      0% {
        left: -35%;
        right: 100%;
      }

      60% {
        left: 100%;
        right: -90%;
      }

      100% {
        left: 100%;
        right: -90%;
      }
    }

    @-webkit-keyframes indeterminate-short {
      0% {
        left: -200%;
        right: 100%;
      }

      60% {
        left: 107%;
        right: -8%;
      }

      100% {
        left: 107%;
        right: -8%;
      }
    }

    @keyframes indeterminate-short {
      0% {
        left: -200%;
        right: 100%;
      }

      60% {
        left: 107%;
        right: -8%;
      }

      100% {
        left: 107%;
        right: -8%;
      }
    }

    .column {

    .button {
      position: absolute;
      display: none;
      justify-content: center;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      color: black;
      border: 1px solid grey;
      text-align: center;
      padding: 1vh 4vw;
      margin-top: 10vh;
      cursor: pointer;
      bottom: 15vh;
      font-size: 3vh;
      border-radius: 32px;
      transition: background-color 0.3s ease, color 0.3s ease, border 0.3s ease, bottom 0.5s ease;
    }

    .button.loading {
      transform: translate(-50%, -50%);
      display: flex;
      bottom: 40vh;
      background-color: #d3d3d3;
      margin-top: 0vh;
      color: #7a7a7a;
      border: 1px solid #b0b0b0;
      cursor: wait;
    }

    .button.loading::after {
      width: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 16px;
      margin-left: 8px;
      border: 2px solid #7a7a7a;
      border-radius: 50%;
      border-top-color: transparent;
    }

    .loading-circle {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid #7a7a7a;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /*Loader Style*/
    .loader {
      text-align: center;
      vertical-align: middle;
      position: absolute;
      display: flex;
      margin-top: 3vh;
      justify-content: center;
      left: 50%;
      transform: translateX(-50%);

    }

    .loader span {
      display: block;
      width: 20px;
      height: 20px;
      background: #EFEFEF;
      border-radius: 50%;
      margin: 0 5px;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
    }

    .loader span:nth-child(2) {
      background: #BABBB1;
    }

    .loader span:nth-child(3) {
      background: #090C00;
    }

    .loader span:nth-child(4) {
      background: #DCF264;
    }

    .loader span:not(:last-child) {
      animation: animate 1.5s linear infinite;
    }

    @keyframes animate {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(30px);
      }
    }

    .loader span:last-child {
      animation: jump 1.5s ease-in-out infinite;
    }

    @keyframes jump {
      0% {
        transform: translate(0, 0);
      }

      10% {
        transform: translate(10px, -10px);
      }

      20% {
        transform: translate(20px, 10px);
      }

      30% {
        transform: translate(30px, -50px);
      }

      70% {
        transform: translate(-150px, -50px);
      }

      80% {
        transform: translate(-140px, 10px);
      }

      90% {
        transform: translate(-130px, -10px);
      }

      100% {
        transform: translate(-120px, 0);
      }
    }

  <script>
    const progressLine = document.getElementById("pre-loader-bar");
    const loadingComponent = document.getElementById("column-loading");
    var retryButton = document.getElementById('retry-button');

    // function removeSplashFromWeb() {

    window.addEventListener("flutter-first-frame", function () {
      setTimeout(() => {
        progressLine.remove();
        loadingComponent.remove();
      }, 4000);
    });
    setTimeout(() => {
      retryButton.style.display = "flex";
    }, 8000);

    retryButton.addEventListener('click', function () {
      location.reload();
      retryButton.classList.add('loading'); // Add a loading class
      document.querySelector('.loading-circle').style.display = 'inline-block';
      document.getElementById("splash-image").style.display = "none";
      document.getElementById("loader-component").style.display = "none";
      console.log("Reloading...");
    });
