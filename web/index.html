  <style>
    body {
      inset: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .splash {
      align-items: center;
      display: flex;
      /* Center both horizontally and vertically */
      height: 25vh;
      /* Set height to 25% of the viewport height */
      justify-content: center;
      width: 25vw;
      /* Set width to 25% of the viewport width */
    }

    #splash img {
      animation: appear 1s ease-in-out forwards;
      /* New animation for disappearing */
      opacity: 1;
      /* Initial opacity set to 1 */
      width: 25vw;
      /* Increase image size to 25% of viewport width */
      height: 25vh;
      /* Increase image size to 25% of viewport height */
    }

    @keyframes appear {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
        transform: scale(1);
        /* Optional: Remove scaling for no size change */
      }
    }

    .image-container {
      width: 200px;
      height: 200px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bouncing-image {
      width: 100%;
      height: auto;
      animation: bounce 2s infinite;
    }

    .image-container:hover .bouncing-image {
      animation: bounce 1s infinite;
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-40px);
      }

      60% {
        transform: translateY(-20px);
      }
