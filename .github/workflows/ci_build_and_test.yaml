name: CI - Build and Test

concurrency:
  group: CU-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]

env:
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

jobs:
  semantic-pull-request:
    uses: CodingHouseStudio/flutter_workflows/.github/workflows/semantic_pull_request.yml@main

  build:
    needs:
      - semantic-pull-request
      - spell-check
    uses: CodingHouseStudio/flutter_workflows/.github/workflows/flutter_package.yml@main
    with:
      flutter_channel: stable
      flutter_version: 3.22.0
      min_coverage: 90
      format_directories: "lib test"
      coverage_exclude_file: lib/shared/data_provider, lib/shared/widget/user_photo_widget.dart, lib/shared/widget/card_add_image_widget.dart, lib/shared/widget/image_widget.dart

  spell-check:
    uses: CodingHouseStudio/flutter_workflows/.github/workflows/spell_check.yml@main
    with:
      includes: |
        **/*.md
      modified_files_only: false
      config: .github/cspell.json
