name: CI - Build and Test

concurrency:
  group: CU-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

env:
  SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

jobs:
  semantic-pull-request:
    uses: CodingHouseStudio/flutter_workflows/.github/workflows/semantic_pull_request.yml@main

  build:
    needs:
      - semantic-pull-request
      - spell-check
    uses: CodingHouseStudio/flutter_workflows/.github/workflows/flutter_package.yml@main
    with:
      flutter_channel: stable
      flutter_version: 3.24.1
      min_coverage: 100
      format_directories: "lib test"
      coverage_excludes: |
        lib/app.dart
        lib/firebase_options_development.dart
        lib/l10n/l10n.dart
        lib/bootstrap.dart
        lib/shared/helper/get_it_service_locator.dart
        lib/shared/constants/**/*.dart
        lib/shared/extension/**/*.dart
        *.g.dart
        *.freezed.dart
        lib/shared/navigation/*.dart
        lib/shared/data_provider/*.dart
        */blocprovider/*.dart
        lib/shared/widget/*image_widget.dart
        lib/shared/widget/*photo_widget.dart
        lib/shared/bloc/authentication/authentication_state.dart
        lib/shared/bloc/authentication/authentication_event.dart
        lib/shared/bloc/authentication/listenable.dart
        lib/shared/repositories/url_repository.dart
        lib/shared/repositories/*module.dart
        lib/shared/widget/dilog_page_widget.dart
        lib/shared/widget/keyboard_scroll_view.dart
        lib/components/story_add/widget/field_widget.dart
        lib/shared/models/failure_model/exceptions.dart
        lib/shared/widget/info_version_widget.dart
        lib/shared/widget/row_sliver_widget.dart
        lib/shared/repositories/app_info_repository.dart
        lib/shared/repositories/failure_repository.dart
        lib/shared/widget/popup_menu_item_widget.dart

  spell-check:
    uses: CodingHouseStudio/flutter_workflows/.github/workflows/spell_check.yml@main
    with:
      includes: |
        **/*.md
      modified_files_only: false
      config: .github/cspell.json
